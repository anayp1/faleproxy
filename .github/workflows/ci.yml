# .github/workflows/ci.yml
name: CI & Deploy

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Run tests (CI)
        env:
          CI: true
        run: npm run test:ci

  deploy_preview:
    name: Deploy Preview (PRs)
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ github.event_name == 'pull_request' && needs.test.result == 'success' }}
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Install Vercel CLI
        run: npm i -g vercel@latest
      - name: Pull Vercel env (preview)
        run: vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
      - name: Build
        run: vercel build --token=$VERCEL_TOKEN
      - name: Deploy (preview)
        run: vercel deploy --prebuilt --token=$VERCEL_TOKEN

  deploy_production:
    name: Deploy Production (main)
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.test.result == 'success' }}
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Install Vercel CLI
        run: npm i -g vercel@latest
      - name: Pull Vercel env (production)
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN
      - name: Build
        # THIS LINE HAS BEEN FIXED
        run: vercel build --prod --token=$VERCEL_TOKEN
      - name: Deploy (production)
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN